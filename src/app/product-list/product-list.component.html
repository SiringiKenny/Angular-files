<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 120px;
  background-color: teal;
  animation-name: example;
  animation-duration: 4s;
  
}

@keyframes example {
  from {background-color: teal;}
  to {background-color: yellow;}
  from {background-color:yellow;}
  to {background-color:teal;}
}
</style>
</head>
<body>

<h2>Products</h2>
<!-- unordered list -->
<div>
<ul>
	<li>Angular</li>
	<li>React</li>
	<li>Javascript</li>
</ul>

<!-- ordered list -->
<ol>
	<li>components</li>
	<li>templates</li>
</ol>
</div>

</body>
</html>
